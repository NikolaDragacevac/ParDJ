<!DOCTYPE html>
<html>
        <script src="../JS/main.js" ></script>
        <script src="../JS/Servers.js" ></script>
    <title>Room Management</title>
    <body>
        <div id="page"> 
                <div id = "choose-option">
                    <button onclick="createRoom()">Create room</button>
                    <button onclick="joinRoom()">Join existing room</button>
                </div>

                <div id = "create-room" style="display:none">
                    Server ID: <input type = "text" id = "serverID"/>
                    <br />
                    <button onclick="doLogin()">Create Room</button>
                    <label id = "lblError" style="display:none">Too bad</label>
                    <label id = "lblSuccess" style="display:none">Well done</label>
                </div>

                <div id = "join-room" style="display:none">
                    Type in RoomID to be sent to the corresponding room:<input type = "text" id = "clientServerID"/>
                    <br />
                    <button onclick="clientJoinRoom()">Join Room</button>
                    <label id = "lblClientError" style="display:none">Too bad</label>
                </div>
        </div>
    </body>
</html>
